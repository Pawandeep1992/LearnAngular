<!doctype html>
<html lang="en" ng-app="myLang">
   
   <head>
      <meta charset="UTF-8">
      <title>AngularJS Fifth Application Controller</title>
       <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
   </head>
   
   <body>   
      <div ng-controller="language">
       <button ng-click="toggle()">click</button>
       <div class="message" ng-show="show == 'mesg1'">This is message 1</div>
       <div class="message" ng-show="show == 'mesg2'">This is message 2</div>
      </div>

      <script type="text/javascript">
        var application = angular.module('myLang',[]);

      

        application.controller('language',function($scope) {
         $scope.show = 'mesg1';   // first time mesg1 will visible
         $scope.toggle = function(){
         $scope.show = $scope.show == 'mesg1' ? 'mesg2' : 'mesg1';
         //above line is a if else condition it check mesg1 show ? then mesg2 will visible else mesg1 will visible
         };
        }); 
      </script>
    </body>

   <html>
   
  

<!--
How AngularJS integrates with HTML
ng mean angular
app mean app name
ng-app directive indicates the start of AngularJS application.
ng-model directive then creates a model variable named "name" which can be used with the html page and within the div having ng-app directive.
ng-bind then uses the name model to be displayed in the html span tag whenever user input something in the text box.
Closing</div> tag indicates the end of AngularJS application.
-->
