<!doctype html>
<html lang="en" ng-app="">
   
   <head>
      <meta charset="UTF-8">
      <title>AngularJS Fourth Application using ng-repeat !!</title>
       <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
   </head>
   <!-- ng-init for giving some data initialy like we make a var language and give the value to it  -->
   <body>   
       <div ng-init="myFavLang = [{name:'JAVA' ,extension:'.java'},{name:'PHP' ,extension:'.php'},{name:'C++' , extension:'.CPP'},{name:'JAVASCRIPT' ,extension:'.jS'}]">
       

       <p ng-repeat= "language in myFavLang">
          Name : {{language.name}}<br/>
          Extension : {{language.extension}}<br/>
       </p>
      
       <ol>
         <li ng-repeat = "lang in myFavLang">
           {{lang.extension}}
         </li>
       </ol>

       <ul>
         <li ng-repeat = "lang in myFavLang">
           {{lang.extension}}
         </li>
       </ul>

      </div>
    </body>
   <html>
   
  

<!--
How AngularJS integrates with HTML
ng mean angular
app mean app name
ng-app directive indicates the start of AngularJS application.
ng-model directive then creates a model variable named "name" which can be used with the html page and within the div having ng-app directive.
ng-bind then uses the name model to be displayed in the html span tag whenever user input something in the text box.
Closing</div> tag indicates the end of AngularJS application.
-->
