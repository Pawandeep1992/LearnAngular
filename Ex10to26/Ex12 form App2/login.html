<div ng-controller="logctrl">
<form action="/" id="myLogin">
	Enter UserName : <input type="text" id="username" ng-model="username"><br/>
	Enter password : <input type="password" id="userpassword" ng-model="userpassword"><br/>
	<button type="button" ng-click="submit()">Login</button> 
</form>
</div>
