<!doctype html>
<html lang="en" ng-app="myfavLang">
   
   <head>
      <meta charset="UTF-8">
      <title>AngularJS Fifth Application Controller</title>
       <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
   </head>
   
   <body>   
      <div ng-controller="language">
        Select Your Favourite Language 
        <button ng-click="java()">JAVA</button>
        <button ng-click="php()">PHP</button>
        <button ng-click="rubi()">RUBI</button>
        <button ng-click="CPP()">C++</button>

        <h1>The favourite language is : {{favlang}}</h1>
      </div>

      <script type="text/javascript">
        var application = angular.module('myfavLang',[]);
        application.controller('language',function($scope) {
          $scope.favlang = "None";
          
          $scope.java = function(){
            $scope.favlang = "JAVA";
          }

          $scope.php = function(){
            $scope.favlang = "PHP";
          }

          $scope.rubi = function(){
            $scope.favlang = "RUBI";
          }

          $scope.CPP = function(){
            $scope.favlang = "C++";
          }
        });
      </script>
    </body>

   <html>
   
  

<!--
How AngularJS integrates with HTML
ng mean angular
app mean app name
ng-app directive indicates the start of AngularJS application.
ng-model directive then creates a model variable named "name" which can be used with the html page and within the div having ng-app directive.
ng-bind then uses the name model to be displayed in the html span tag whenever user input something in the text box.
Closing</div> tag indicates the end of AngularJS application.
-->
