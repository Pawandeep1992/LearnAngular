<!doctype html>
<html lang="en" ng-app="myApp">
   
   <head>
      <meta charset="UTF-8">
      <title>AngularJS Fifth Application Filters</title>
       <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
   </head>
   
   <body>   
      <div ng-controller="Books">

       <h1>Without Filter</h1>
      <p ng-repeat= "subM in Student.session">
          Duration : {{subM.duration}}
       </p>

       <h1>With Filter</h1>
       <p ng-repeat= "subM in Student.session">
          Duration : {{subM.duration  | duration}}
       </p>

       <h1>Cars </h1>
       <p ng-repeat= "x in car">
          {{x | myCarFormat}}
       </p>

      </div>

       <script type="text/javascript">
        var application = angular.module('myApp',[]);
        application.controller('Books',function($scope) {
         
       $scope.Student = {
            session:[
            { duration:1 },
            { duration:2 },
            { duration:3 },
            { duration:4 }
            ]
       };
       $scope.car=["leno","fero","hundo","bajabo","maruto"];
        });

        application.filter('duration', function() {
    return function(duration) {
        switch(duration){
            case 1:
                return "Half Hour";
            case 2:
                return "1 Hour";
            case 3:
                return "Half Day";
            case 4:
                return "Full Day";
        }
      }});

        application.filter('myCarFormat', function() {
    return function(x) {
      var i,c;
      var txt="";
      for(i=0;i<x.length;i++){
        c = x[i];
        c = c.toUpperCase();
        txt +=c;  
      }
      return txt;
      }
    });
        </script>
    </body>

   <html>
   
  

<!--
How AngularJS integrates with HTML
ng mean angular
app mean app name
ng-app directive indicates the start of AngularJS application.
ng-model directive then creates a model variable named "name" which can be used with the html page and within the div having ng-app directive.
ng-bind then uses the name model to be displayed in the html span tag whenever user input something in the text box.
Closing</div> tag indicates the end of AngularJS application.
-->
