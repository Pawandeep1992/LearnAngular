<!doctype html>
<html lang="en" ng-app="myApp">
   
   <head>
      <meta charset="UTF-8">
      <title>AngularJS Fifth Application Filters</title>
       <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
       <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-cookies.min.js"></script>
      
   </head>
   
   <body>   
      <div ng-controller="ctrl">
     <p>{{mycookieVal}}</p>
      Enter Data <input type="text" ng-model="cookieVal">
      <button ng-click="setCookie(cookieVal)">Click update in cookie</button>
      </div>

       <script type="text/javascript">
        var application = angular.module('myApp',['ngCookies']);
        application.controller('ctrl',function($scope,$cookies) {
          $scope.mycookieVal = $cookies.get('cookie');
          $scope.setCookie = function(val){
            $cookies.put('cookie', val);
          }
       
        });
        </script>
    </body>

   <html>
   
  

<!--
How AngularJS integrates with HTML
ng mean angular
app mean app name
ng-app directive indicates the start of AngularJS application.
ng-model directive then creates a model variable named "name" which can be used with the html page and within the div having ng-app directive.
ng-bind then uses the name model to be displayed in the html span tag whenever user input something in the text box.
Closing</div> tag indicates the end of AngularJS application.
-->
